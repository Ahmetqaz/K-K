<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <!-- <link rel="icon" href="images/logo-small.svg" /> -->
  <title>Home</title>
</head>

<body>
  <div class="main">
    <!-- #header -->
    <header class="header" id="header">
      <div class="autoContainer">
        <div class="header__inner">
          <div class="logo">
            <div class="logo__image">
              <img src="./images/logo.png" alt="">
            </div>
            <span class="text text--gradient">
              K&K Digital Media
            </span>
          </div>
          <button class="button button--primary">
            <span>
              Log In
            </span>
          </button>
        </div>
      </div>
    </header>
    <!-- #header end -->

    <!-- #hero -->
    <section class="hero">
      <div class="autoContainer">
        <div class="hero__inner">
          <div class="hero__inner-content">
            <div class="hero__inner-box">
              <h1>
                Make your
                <br>
                Adverti<span class="text text--gradient-1">Sement
                </span>
                <br>
                <span class="text text--gradient-2">
                  Inside
                </span>
                the Car
                <br>
                <span class="_lg">
                  creativity
                </span>
              </h1>
              <p class="_sm">
                K&K Digital would like to advertise inside the car
                which will increase your marketing levels/
              </p>
            </div>
            <button class="button button--primary _lg">
              <span>
                Explore More
              </span>
              <span class="ico _stroke">
                <svg width="25" height="22" viewBox="0 0 25 22">
                  <path d="M16 21L24 11L16 1" stroke="white" />
                  <path d="M24 11L1.43051e-06 11" stroke="white" />
                </svg>
              </span>
            </button>
            <div class="video">
              <div class="video__border">
                <img src="./images/frame/farme-border.png" alt="">
              </div>
              <div class="video__content">
                <div class="ratioImage">
                  <img src="./images/frame/frame.png" alt="">
                </div>
              </div>
              <div class="video__box">
                <div class="video__box-button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="80" height="81" viewBox="0 0 80 81" fill="none">
                    <g filter="url(#filter0_b_51_476)">
                    <path d="M40 0.169434L68.2843 11.8852L80 40.1694L68.2843 68.4537L40 80.1694L11.7157 68.4537L0 40.1694L11.7157 11.8852L40 0.169434Z" fill="black" fill-opacity="0.16"/>
                    <path d="M12.0984 12.2678L40 0.71063L67.9016 12.2678L79.4588 40.1694L67.9016 68.071L40 79.6282L12.0984 68.071L0.541196 40.1694L12.0984 12.2678Z" stroke="white"/>
                    </g>
                    <path d="M48 40.1694L36 47.0976L36 33.2412L48 40.1694Z" fill="#D9D9D9"/>
                    <defs>
                    <filter id="filter0_b_51_476" x="-20" y="-19.8306" width="120" height="120" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                    <feFlood flood-opacity="0" result="BackgroundImageFix"/>
                    <feGaussianBlur in="BackgroundImageFix" stdDeviation="10"/>
                    <feComposite in2="SourceAlpha" operator="in" result="effect1_backgroundBlur_51_476"/>
                    <feBlend mode="normal" in="SourceGraphic" in2="effect1_backgroundBlur_51_476" result="shape"/>
                    </filter>
                    </defs>
                    </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="hero__inner-tabs">
            <button class="button button--text">
              2023
            </button>
            <button class="button button--text">
              K&K Digital Media
            </button>
            <button class="button button--text active">
              Explore ALl
            </button>
          </div>
        </div>
      </div>
      <div class="hero__bg">
        <div class="hero__bg-image _blur">
          <img src="./images/hero/hero-1.png" alt="">
        </div>
        <div class="hero__bg-image _sm">
          <img src="./images/hero/hero-2.png" alt="">
        </div>
      </div>
    </section>
    <!-- #hero end -->

    <!-- #footer -->
    <footer class="footer">
      <div class="autoContainer">
        <div class="footer__inner"></div>
      </div>
    </footer>
    <!-- #footer end -->
  </div>
  <script src="js/main.js"></script>
</body>

</html>
